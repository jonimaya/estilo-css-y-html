<!DOCTYPE html>
<html>
<head>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<title>Formulario de contacto</title>
	
</head>
<body>
	<div class="container">
		<fieldset class="form-fieldset">
		<form action="/submit-form" method="POST">
			<legend class="form-legend">Formulario De Ingreso</legend>

			<label for="name">Nombre:</label>
			<input type="text" id="name" name="name" placeholder="Tu nombre..." required>
			<i class="formulario__validacion-estado fas fa-times-circle"></i>
			
            <label for="usuario">usuario:</label>
			<input type="text" id="usuario" name="usuario" placeholder="jhon123" required>
			<i class="formulario__validacion-estado fas fa-times-circle"></i>
			
			<label for="email">Correo electrónico:</label>
			<input type="email" id="email" name="email" placeholder="Tu correo electronico..." required>
			<i class="formulario__validacion-estado fas fa-times-circle"></i>
            
            <label for="password">Contraseña:</label>
			<input type="password" id="password" name="password" required>
			<i class="formulario__validacion-estado fas fa-times-circle"></i>
			
            <label for="password2">Repetir Contraseña:</label>
			<input type="password" id="password2" name="password2" required>
			<i class="formulario__validacion-estado fas fa-times-circle"></i>
			
            <label for="telefono">Telefono:</label>
			<input type="tel" id="telefono" name="telefono" placeholder="542392123456" required>
            <i class="formulario__validacion-estado fas fa-times-circle"></i>
            
			<a href="GPG2.html"><button type="submit">Enviar</button></a>
		</form>
	</fieldset>
	</div>
</body>
</html>
